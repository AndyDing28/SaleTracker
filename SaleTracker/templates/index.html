<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sale Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body>
    <header>
      <div>
        <img
          src="{{ url_for('static', filename='Logo.jpeg') }}"
          alt="Your Company Logo"
        />
      </div>
      <nav>
        <div class="dropdown">
          <span>About Us</span>
          <div class="dropdown-content">
            <a
              href="https://www.linkedin.com/in/siqi-ding-21b853236/"
              target="_blank"
              >LinkedIn</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="form-section">
        <div class="welcome-content">
          <h1>Sale Tracker</h1>
          <p>Sends an email when your item is on sale</p>
        </div>
        <form id="combinedForm">
          <label for="email">Enter Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="productLink">Enter Product Link:</label>
          <input type="url" id="productLink" name="productLink" required />

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Siqi Ding. All rights reserved.</p>
    </footer>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <script src="{{ url_for('static', filename='styles.css') }}"></script>
  </body>
</html>
