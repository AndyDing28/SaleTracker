<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Form</title>
</head>
<body>
  <form id="emailForm">
    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Send Email</button>
  </form>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value; // Get the email input value

      fetch('https://saletracker-56fca67f4822.herokuapp.com/send-email', { // Replace with your backend domain
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email }) // Send email address in JSON format
      })
      .then(response => {
        console.log('Response:', response);
        if (response.ok) {
          alert('Email sent successfully!');
        } else {
          alert('Error sending email! 1');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error sending email! 2');
      });
    });
  </script>
</body>
</html>
