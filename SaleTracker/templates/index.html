<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sale Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body class="webpage">
    <header class="header">
      <img
        src="{{ url_for('static', filename='Logo.jpeg') }}"
        alt="Your Company Logo"
      />
      <div class="dropdown">
        <div class="about-us">
          <span>About Us</span>
        </div>
        <div class="dropdown-content">
          <a
            class="linkedIn"
            href="https://www.linkedin.com/in/siqi-ding-21b853236/"
            target="_blank"
            >LinkedIn
          </a>
        </div>
      </div>
    </header>

    <div class="form">
      <div class="welcome-content">
        <h1>Sale Tracker</h1>
        <p>Sends an email when your item is on sale</p>
      </div>
      <form id="combinedForm">
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="productLink">Enter Product Link:</label>
        <input type="url" id="productLink" name="productLink" required />

        <button type="submit">Submit</button>
      </form>
    </div>

    <button onclick="topFunction()" id="button" title="Go to top">Top</button>

    <script src="{{ url_for('static', filename='styles.css') }}"></script>

    <footer class="footer">
      <p>&copy; 2024 Siqi Ding. All rights reserved.</p>
    </footer>
  </body>
</html>
