<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email and Product Link Form</title>
</head>
<body>
  <form id="combinedForm">
    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="productLink" style="margin-top: 20px;">Enter Product Link:</label>
    <input type="url" id="productLink" name="productLink" required>
    
    <button type="submit" style="margin-top: 20px;">Submit</button>
  </form>

  <script>
    document.getElementById('combinedForm').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const email = document.getElementById('email').value;
      const productLink = document.getElementById('productLink').value;

      // First, update the product link
      fetch('http://127.0.0.1:5000/update-product-link', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ productLink: productLink })
      })
      .then(response => {
        if (response.ok) {
          console.log('Product link updated successfully!');
          return fetch('http://127.0.0.1:5000/schedule-email', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email })
          });
        } else {
          throw new Error('Error updating product link');
        }
      })
      .then(response => {
        if (response.ok) {
          alert('Email sent successfully!');
        } else {
          alert('Error sending email!');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert(`Error: ${error.message}`);
      });
    });
  </script>
</body>
</html>
