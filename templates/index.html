<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sale Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>

  <body class="webpage">
    <header class="header">
      <div class="logo-text">Sales Tracker</div>
      <div class="dropdown">
        <div class="about-us">
          <span>About Us</span>
        </div>
        <div class="dropdown-content">
          <a
            class="linkedIn"
            href="https://www.linkedin.com/in/siqi-ding-21b853236/"
            target="_blank"
            >Siqi Ding</a>
          <a
            class="linkedIn"
            href="https://www.linkedin.com/in/anthony--zhou/"
            target="_blank"
            >Anthony Zhou</a>
        </div>
      </div>
    </header>

    <div class="form">
      <div class="welcome-content">
        <h1>Sale Tracker</h1>
        <p>Sends an email when your item is on sale</p>
      </div>

      <!-- Message containers -->
      <div id="error-message" class="message error" style="display: none;"></div>
      <div id="success-message" class="message success" style="display: none;"></div>

      <form id="combinedForm">
        <div class="form-group">
          <label for="email">Enter Email:</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="your@email.com"
          />
        </div>

        <div class="form-group">
          <label for="productLink">Enter Product Link:</label>
          <input 
            type="url" 
            id="productLink" 
            name="productLink" 
            required 
            placeholder="https://example.com/product"
          />
          <small class="help-text">Enter the full URL of the product you want to track</small>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <button onclick="topFunction()" id="button" title="Go to top">Top</button>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

    <footer class="footer">
      <p>&copy; 2025 Siqi Ding. All rights reserved.</p>
    </footer>
  </body>
</html>
